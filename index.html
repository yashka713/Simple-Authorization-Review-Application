<!doctype html>
<html lang="en" ng-app="storeApp">
<head>
    <meta charset="utf-8">
    <title>Test Store</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/rates.css">
    <link rel="stylesheet" href="css/buttonCustom.css">
    <link rel="shortcut icon" href="icon.gif" type="image/gif">
</head>
<body ng-controller="productsCtrl">
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Store</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home</a></li>
                <li>
                    <a href="#login-page" class="link-login" ng-click="setShowModal($event)" ng-show="showLink">Login</a>
                </li>
                <li>
                    <a href="#login-page" class="link-logout" ng-click="logout($event)" ng-show="!showLink">Logout</a>
                </li>
            </ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->
<login-form></login-form>
<div class="container">

    <ng-view></ng-view>

    <footer>
        <p>&copy; My test</p>
    </footer>

</div><!--/.container-->

<!-- Angular.js core JavaScript-->
<script src="bower_components/angular/angular.js"></script>
<!--================================================== -->
<!--Angular.js Route-->
<script src="bower_components/angular-route/angular-route.js"></script>
<!--Angular.js Resource-->
<script src="bower_components/angular-resource/angular-resource.js"></script>
<!--Angular.js Animate-->
<script src="bower_components/angular-animate/angular-animate.min.js"></script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="js/script.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
